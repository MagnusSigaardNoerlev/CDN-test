<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue via CDN</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="gummiAnd">
      Jeg hedder: {{name}} og er {{age}} Ã¥r gammel. Mit fodboldhold er {{team}}
      og mit favorit spiller er {{player}} {{img}}
    </div>

    <script>
      const { createApp, ref } = Vue;

      createApp({
        setup() {
          const name = ref("Magnus");
          const age = ref(24);
          const team = ref("FC Barcelona");
          const player = ref("Lionel Messi");

          console.log("Navnet er " + name.value);

          return {
            name,
            age,
            team,
            player,
          };
        },
      }).mount("#gummiAnd");
    </script>
  </body>
</html>
